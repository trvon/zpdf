name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          curl -L -o zig.tar.xz "https://builds.lulzx.com/zig/0.15.2/zig-x86_64-linux-0.15.2.tar.xz"
          tar xf zig.tar.xz
          echo "$PWD/zig-x86_64-linux-0.15.2" >> $GITHUB_PATH

      - name: Build WASM
        run: zig build wasm

      - name: Prepare deploy directory
        run: |
          mkdir -p deploy
          cp web/index.html deploy/
          cp zig-out/bin/zpdf.wasm deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
